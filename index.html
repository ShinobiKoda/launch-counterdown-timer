<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
   <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="./assets/style.css">
   <title>Launch Countdown</title>
</head>
<body>
    <div class="container">
      <h1>WE'RE LAUCHING SOON</h1>
      <div class="container-segment">
        <div class="segment">
          <div class="number_segment">
            <div class="flip-card" data-days-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-days-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
          <div class="segment-title">DAYS</div>
        </div>
      </div>

      <div class="container-segment">
        <div class="segment">
          <div class="number_segment">
            <div class="flip-card" data-hours-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-hours-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
          <div class="segment-title">HOURS</div>
        </div>
      </div>
      <div class="container-segment">
        <div class="segment">
          <div class="number_segment">
            <div class="flip-card" data-minutes-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-minutes-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>

          <div class="segment-title">MINUTES</div>
        </div>
      </div>
      <div class="container-segment">
        <div class="segment">
          <div class="number_segment">
            <div class="flip-card" data-seconds-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-seconds-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
          <div class="segment-title">SECONDS</div>
        </div>
      </div>

      <footer>
        <div class="footer__img">
          <a href="#"><img src="./assets/images/icon-facebook.svg" alt=""></i></a>
          <a href="#"><img src="./assets/images/icon-instagram.svg" alt=""></a>
          <a href="#"><img src="./assets/images/icon-pinterest.svg" alt=""></a>
        </div>
      </footer>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
