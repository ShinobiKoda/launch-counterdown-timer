<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
   <!-- Boxicons CSS -->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="./assets/style.css">
   <title>Launch Countdown</title>
</head>
<body>
   <div class="container">
      <h1>We're launching soon</h1>
      
      <div class="counter__container">
         <div class="flip_card">
            <div class="days_card card">
               <div class="number" id="days">08</div>
               <div class="text">Days</div>
            </div>
            <div class="hours_card card">
               <div class="number" id="hours">23</div>
               <div class="text">Hours</div>
            </div>
            <div class="minutes_card card">
               <div class="number" id="minutes">55</div>
               <div class="text">Minutes</div>
            </div>
            <div class="seconds_card card">
               <div class="number" id="seconds">41</div>
               <div class="text">Seconds</div>
            </div>
         </div>
      </div>

      <footer>
         <img src="./assets/images/pattern-hills.svg" alt="" class="bg__image">
         <div class="footer__img">
            <a href="#"><i class='bx bxl-facebook-square'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-pinterest' ></i></a>
         </div>
      </footer>
   </div>
   <script src="./assets/script.js"></script>
</body>
</html>
